<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My test page</title>

    <!-- Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-light">
      <div class="container-fluid">
        <span class="btn-group">
          <button type="button" class="btn btn-outline-dark"><i class="bi bi-skip-backward-fill"></i></button>
          <button type="button" class="btn btn-outline-dark"><i class="bi bi-caret-down-fill"></i></button>
          <button type="button" class="btn btn-outline-dark"><i class="bi bi-caret-up-fill"></i></button>
          <button type="button" class="btn btn-outline-dark"><i class="bi bi-skip-forward-fill"></i></button>
        </span>
        <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <span>Foo</span>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body" id="sidenav">
          <span>Bar</span>
        </div>
      </div>
    </nav>

    <div id="root">
      <p>Hello world!</p>
    </div>
  </body>
</html>
